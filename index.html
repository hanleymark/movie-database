<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Movie data project</title>
</head>

<body>
    <section>
        <h1 class="page-title">MOVIES! MOVIES! MOVIES!</h1>
        <p>Welcome to the definitive online movie database experience. Click on a movie in the list below to find out
            more information about it.</p>
    </section>
    <section>
        <h2 class="subheading">Movie details</h2>
        <div id="movie-details">
            <p>
                No movie has been selected. Select a movie in the list below to view its details.
            </p>
        </div>
    </section>
    <section>
        <h2 class="subheading">List of movies</h2>
        <table class="movies-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Cast</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list">

            </tbody>
        </table>
    </section>

    <script src="./script.js"></script>
</body>

</html>
